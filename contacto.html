<!DOCTYPE html>
<html lang="es">
   
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="css/global.css">
      <title>Contactanos - Macetitas</title>
      <script src="js/csi.min.js"></script>

      <!--Validacion java script-->
      <script type="text/Javascript">
        function validacion(){
        {
          
          num= document.getElementById('numero').value;
         
        }

        
          if(!(/^\d{9}$/.test(num)) || num == null )
              {
                  alert('Error...debe ingresar un teléfono válido de nueve digitos');
                  document.getElementById('numero').value="";
                  document.datos.num.focus();
                  return false;
              }
        return true;
            }
        
  

          
      </script>
      
    </head>
   <body>
  
  <!-- TOP BAR -->
  <div data-include="content/topBar.html"></div>
       
<!--formulario-->
<div class="container" >
  <div class="row align-items-start">
  <div class="col-xs-12 col-sm-4 col-md-8 col-lg-8">
    
    <form class="row justify-content-center" name="datos_contacto" id="feedbackForm" onsubmit="return validacion()">
     
        <div class="col-lg-8 form-group my-2">
            <label class="form-control-label mb-2" for="name">Nombre</label>
            <input type="text" class="form-control" name="name" id="name" 
            autocomplete="off" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Debe completar este campo.</div>
        </div>
        <div class="col-lg-8 form-group my-2">
          <label class="form-control-label mb-2" for="surname">Apellido</label>
          <input type="text" class="form-control" name="surname" id="surname" 
          autocomplete="off" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debe completar este campo.</div>
      </div>
        <!-- Ingreso del correo electrónico -->
        <div class="col-lg-8 form-group my-2">
            <label class="form-control-label mb-2" for="email">Correo electrónico</label>
            <input type="email" class="form-control" required name="email" id="email">
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Correo electrónico inválido.</div>
        </div>
        <div class="col-lg-8 form-group my-2">
          <label class="form-control-label mb-2" for="phone">Número de teléfono (Solo chileno +56):</label>
          <input type="text" class="form-control" pattern="{1}[0-9]{11,14}" autocomplete="off" minlength="9" maxlength="9" required id="numero" name="num" size="20" >
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debe completar este campo.</div>
      </div>
        
        <!-- Asunto del comentario -->
        <div class="col-lg-8 form-group my-2">
          <label class="form-control-label mb-2" for="asunto">Asunto</label>
          <input type="text" class="form-control" required name="asunto" id="asunto">
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debes completar este campo.</div>
        </div>
        <!-- Ingreso del comentario -->
        <div class="col-lg-8 form-group my-2">
          <label class="form-control-label mb-2" for="msg">Mensaje</label>
          <textarea class="form-control" id="" rows="3" required minlength="10"></textarea>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debe contener al menos 10 carácteres.</div>
        </div>
        <!-- Envio del formulario -->
        <div class="col-lg-8 form-group my-2">
            <button type="submit" class="btn w-25 btn-success" id="btnSubmit">Enviar</button>
        </div>
    </form>
   
</div>
<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
  <p>Direccion:</p>
  <iframe width="300" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=Av.%20Esq.%20Blanca%20501&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>
</div>
</div>

  <!-- FOOTER -->
  <div data-include="content/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


       <script>
        $(window).on('load', function() {
    var inputs = document.getElementsByClassName('form-control'); 
    var validation = Array.prototype.filter.call(inputs, function(input) {
      $(input).blur(function() {
        input.classList.remove('is-invalid')
        input.classList.remove('is-valid')

        if (input.checkValidity() == false || input.value.trim() == "") {
          input.classList.add('is-invalid');
        } else {
          input.classList.add('is-valid')
        }
      });
    });
});
              </script>
     </body>
     </html>
